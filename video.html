<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Community - Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .message {
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .message.user {
            background-color: #007bff;
            color: white;
            text-align: right;
        }
        .message.other {
            background-color: #333;
            text-align: left;
        }
        .timestamp {
            font-size: 12px;
            color: #bbb;
        }
        #back-home {
            margin-top: 10px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Chat Room</h2>
        <div class="chat-container">
            <div id="chat-box" class="mb-3" style="max-height: 300px; overflow-y: auto;"></div>
            <input type="text" id="username" class="form-control mb-2" placeholder="Masukkan Nama...">
            <input type="text" id="message" class="form-control" placeholder="Tulis pesan...">
            <button onclick="sendMessage()" class="btn btn-light mt-2">Kirim</button>
            <button onclick="toggleMusic()" class="btn btn-warning mt-2">Mute/Unmute</button>
            <a href="index.html" id="back-home" class="btn btn-danger mt-2">Kembali ke Home</a>
        </div>
    </div>

    <!-- Backsound -->
    <audio id="bg-music" autoplay loop>
    <source src="Asset/music1.mp3" type="audio/mpeg">
</audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCTyb-YVzizOUj6eMV2GoywQ7P_SeIaS0A",
            authDomain: "executive1-f9c84.firebaseapp.com",
            projectId: "executive1-f9c84",
            storageBucket: "executive1-f9c84.appspot.com",
            messagingSenderId: "241468644770",
            appId: "1:241468644770:web:c3310ca1519c16b75026fb",
            databaseURL: "https://executive1-f9c84-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const chatRef = ref(db, "chat-room");

        document.getElementById("message").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        window.sendMessage = function () {
            const username = document.getElementById("username").value.trim();
            const message = document.getElementById("message").value.trim();
            if (!username || !message) return;

            const now = new Date();
            const timeString = now.toLocaleTimeString("id-ID", { hour: "2-digit", minute: "2-digit" });

            push(chatRef, {
                name: username,
                text: message,
                time: timeString
            });

            document.getElementById("message").value = "";
        };

        onValue(chatRef, (snapshot) => {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = "";
            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                const messageClass = data.name === document.getElementById("username").value ? "user" : "other";
                chatBox.innerHTML += `
                    <div class="message ${messageClass}">
                        <strong>${data.name}:</strong> ${data.text}
                        <div class="timestamp">${data.time}</div>
                    </div>
                `;
                showNotification(data.name, data.text);
            });

            chatBox.scrollTop = chatBox.scrollHeight;
        });

        if ("Notification" in window) {
            Notification.requestPermission().then(permission => {
                console.log("Izin notifikasi:", permission);
            });
        }


        function showNotification(user, message) {
            if (document.hidden && "Notification" in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification("Pesan Baru", { 
                            body: `${user}: ${message}`, 
                            icon: "Asset/icon.png" // Pastikan ada file ikon di folder Assets
                        });
                    }
                });
            }
        }

        // Backsound
        const musicFiles = [
        "Asset/music1.mp3",
        "Asset/music2.mp3",
        "Asset/music3.mp3",
        "Asset/music4.mp3",
        "Asset/music5.mp3"
    ];

    let currentTrack = 0;
    const bgMusic = document.getElementById("bg-music");

    function playNextTrack() {
        currentTrack = (currentTrack + 1) % musicFiles.length;
        bgMusic.src = musicFiles[currentTrack];
        bgMusic.play();
    }

    bgMusic.onended = playNextTrack;

    // Jika autoplay diblokir, musik mulai setelah interaksi pertama
    document.addEventListener("click", () => {
        if (bgMusic.paused) {
            bgMusic.play();
        }
    }, { once: true });

    // Atur volume musik (opsional)
    bgMusic.volume = 0.5;
</script>
    </script>

</body>
</html>
